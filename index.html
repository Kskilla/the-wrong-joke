<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Wrong Joke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --border: #cfcfcf;
      --text: #222;
      --muted: #666;
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
      background: #fff;
    }
    .wrap {
      max-width: 1100px;
      margin: 20px auto 48px;
      padding: 0 16px;
    }
    .panel {
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }
    h1.title {
      margin: 0 0 8px;
      text-align: center;
      font-weight: 800;
      font-size: clamp(26px, 3.4vw, 36px);
    }
    .toolbar {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 14px;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button[disabled] { opacity: .6; cursor: progress; }
    textarea#jokeBox {
      width: 100%;
      height: 250px;
      resize: vertical;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.45;
      color: var(--text);
    }
    .try-again {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      margin-top: 16px;
    }
    .card {
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
    }
    .card h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }
    label, .hint { font-size: 13px; color: var(--muted); }
    select, .multibox {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
      background: #fff;
    }
    .multibox { height: 72px; overflow: auto; }
    .count { font-size: 12px; color: var(--muted); margin-top: 6px; }

    .footer {
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      margin-top: 16px;
      font-size: 14px;
    }
    .footer em { font-style: italic; }
    .footer a { color: #0b67d3; text-decoration: underline; }

    @media (max-width: 920px) {
      .grid { grid-template-columns: 1fr; }
      textarea#jokeBox { height: 220px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1 class="title">The Wrong Joke</h1>

      <div class="toolbar">
        <button id="clearBtn">Clear</button>
        <button id="tellBtn">Tell me a joke</button>
      </div>

      <textarea id="jokeBox" placeholder='Pick options below and click "Tell me a joke".'></textarea>

      <div class="try-again">
        <button id="againBtn" disabled>Try again</button>
      </div>
    </div>

    <div class="grid">
      <!-- Scenario -->
      <div class="card">
        <h3>Scenario</h3>
        <div class="hint">Pick 1:</div>
        <select id="scenario">
          <option value="">— choose —</option>
          <option>Queue</option>
          <option>Desktop</option>
          <option>Entrance hall</option>
          <option>Gallery</option>
          <option>Bathroom</option>
          <option>Cloakroom</option>
          <option>Elevator</option>
          <option>Director's office</option>
          <option>Education Department</option>
          <option>Archive</option>
          <option>Library</option>
          <option>Auditorium</option>
          <option>Shop</option>
          <option>Storehouse</option>
        </select>
      </div>

      <!-- Roles (multi 1–2) -->
      <div class="card">
        <h3>Roles</h3>
        <div class="hint">Pick 1–2:</div>
        <div id="rolesBox" class="multibox"></div>
        <div class="count" id="roleCount">0 selected (max 2)</div>
      </div>

      <!-- Tone -->
      <div class="card">
        <h3>Tone</h3>
        <div class="hint">Pick 1:</div>
        <select id="tone">
          <option value="">— choose —</option>
          <option>Dry</option>
          <option>Ironic</option>
          <option>Cocky</option>
          <option>Silly</option>
          <option>Zizek</option>
          <option>Sarcastic</option>
          <option>Faemino-Cansado</option>
          <option>Flowery</option>
          <option>Cringe</option>
          <option>Fantastic</option>
          <option>Meta</option>
          <option>Campy</option>
          <option>Over-the-top</option>
        </select>
      </div>
    </div>

    <div class="footer">
      <em>The Wrong Joke</em> is a project by
      <a href="https://www.instagram.com/norabaron_/" target="_blank" rel="noopener noreferrer">Nora Barón</a>,
      commissioned by <a href="https://glosopeda.com/" target="_blank" rel="noopener noreferrer">Glosopeda</a> for
      <a href="https://glosopeda.com/" target="_blank" rel="noopener noreferrer">MUSEO</a>, at
      <a href="https://thewrong.org/" target="_blank" rel="noopener noreferrer">The Wrong Biennale</a>, 2025.
    </div>
  </div>

  <script>
    // ----- Populate roles (checkbox list, max 2) -----
    const ROLE_LIST = [
      "Visitor","Artist","Curator","Director","Gallerist","Technician","Guide","Critic",
      "Registrar","Guard","Cleaner","Cloakroom attendant","Ticket seller","Dog"
    ];
    const rolesBox = document.getElementById('rolesBox');
    const roleCount = document.getElementById('roleCount');

    ROLE_LIST.forEach(name => {
      const id = 'role_' + name.replace(/\s+/g,'_');
      const row = document.createElement('label');
      row.style.display = 'flex';
      row.style.alignItems = 'center';
      row.style.gap = '8px';
      row.style.margin = '6px 0';

      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.value = name;
      cb.id = id;

      cb.addEventListener('change', () => {
        const selected = currentRoles();
        // Enforce max 2 selections
        if (selected.length > 2) {
          cb.checked = false;
        }
        updateRoleCount();
        enableButtonsIfReady();
      });

      const span = document.createElement('span');
      span.textContent = name;

      row.appendChild(cb);
      row.appendChild(span);
      rolesBox.appendChild(row);
    });

    function currentRoles() {
      return [...rolesBox.querySelectorAll('input[type=checkbox]:checked')].map(i => i.value);
    }
    function updateRoleCount() {
      const n = currentRoles().length;
      roleCount.textContent = `${n} selected (max 2)`;
    }

    // ----- UI Elements -----
    const scenarioEl = document.getElementById('scenario');
    const toneEl = document.getElementById('tone');
    const tellBtn = document.getElementById('tellBtn');
    const againBtn = document.getElementById('againBtn');
    const clearBtn = document.getElementById('clearBtn');
    const jokeBox = document.getElementById('jokeBox');

    let lastParams = null;

    function getParamsFromUI() {
      const scenario = scenarioEl.value;
      const roles = currentRoles();
      const tone = toneEl.value;
      const length = 'medium'; // server validates; default agreed
      return { scenario, roles, tone, length };
    }

    function validateParams(p) {
      if (!p.scenario) return 'Pick a Scenario.';
      if (!p.tone) return 'Pick a Tone.';
      if (!Array.isArray(p.roles) || p.roles.length < 1 || p.roles.length > 2) return 'Pick 1–2 Roles.';
      return null;
    }

    function setBusy(b) {
      tellBtn.disabled = b;
      againBtn.disabled = b || !lastParams;
      clearBtn.disabled = b;
    }

    function enableButtonsIfReady() {
      const p = getParamsFromUI();
      againBtn.disabled = !lastParams;
      tellBtn.disabled = !!validateParams(p);
    }

    scenarioEl.addEventListener('change', enableButtonsIfReady);
    toneEl.addEventListener('change', enableButtonsIfReady);

    // ----- Actions -----
    tellBtn.addEventListener('click', async () => {
      const params = getParamsFromUI();
      const err = validateParams(params);
      if (err) { alert(err); return; }
      lastParams = params;
      await requestJoke(params);
    });

    againBtn.addEventListener('click', async () => {
      if (!lastParams) return;
      await requestJoke(lastParams);
    });

    clearBtn.addEventListener('click', () => {
      scenarioEl.value = '';
      toneEl.value = '';
      rolesBox.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
      updateRoleCount();
      lastParams = null;
      jokeBox.value = 'Pick options below and click "Tell me a joke".';
      enableButtonsIfReady();
    });

    async function requestJoke(params) {
      setBusy(true);
      jokeBox.value = 'Generating…';

      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ params })
        });

        if (!res.ok) {
          const msg = await res.text().catch(()=> 'Network error');
          throw new Error(msg || 'Network error');
        }

        const data = await res.json(); // { joke, ending_phrase, ... }

        // ---- show joke without duplicating ending phrase ----
        let out = (data.joke || '').trim();
        const end = (data.ending_phrase || '').trim();

        // Normalizamos espacios y saltos para comparar final
        const normalize = s => s.replace(/\s+/g,' ').trim();
        if (end && !normalize(out).endsWith(normalize(end))) {
          out += (out.endsWith('\n') ? '' : '\n') + end;
        }

        jokeBox.value = out || '—';
        againBtn.disabled = false;
      } catch (e) {
        console.error(e);
        jokeBox.value = 'Network error. Please Try again.\n\nPlease adjust the settings or Try again.';
      } finally {
        setBusy(false);
        enableButtonsIfReady();
      }
    }

    // init
    updateRoleCount();
    enableButtonsIfReady();
  </script>
</body>
</html>
